service: bookShop
plugins:
  - serverless-offline
provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: us-east-1
  deploymentBucket: dimplekataria02
  iamRoleStatements:
       - Effect: "Allow"
         Action:
           - "dynamodb:*"
         Resource: "arn:aws:dynamodb:us-east-1:090157620513:table/booksTable"
resources:
  Resources:
    BooksDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: KEYS_ONLY
        TableName: booksTable
functions:
  hello:
    handler: handler.hello
  booksCreate:
    handler: books/create.create
    events:
      - http:
          path: books
          method: post
          cors: true
  booksList:
    handler: books/list.list
    events:
      - http:
          path: books
          method: get
          cors: true
  dynamoDBStreamTriggered:
    handler: books/create.dynamoDBStreamTriggered
    events:
     - stream: 'arn:aws:dynamodb:us-east-1:090157620513:table/booksTable/stream/2017-09-22T17:36:29.182'
